{% extends 'users/base.html' %}

{% block title %}
    Reset Password Confirm       
{% endblock title %}



{% block content %}

    <div class='container my-5'>
        <div class='row'>

            {% if valid %}

                <form method='post'>
                    {% csrf_token %}
                    
                    {{form.as_p}}

                    <button type='submit' class='btn btn-primary'>Reset Password</button>

                </form>

            {% else %}
                <h1>Invalid Link</h1>
                
            {% endif %}

        </div>
    </div>



{% endblock content %}

{% endblock scripts %}
