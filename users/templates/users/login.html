{% extends 'users/base.html' %}


{% block title %}
    Login          
{% endblock title %}



{% block content %}


    
       <div class="container m-12">
        <h1 class="text-2xl font-semibold" > ðŸ¤µ Login User</h1>

        <div class="container pt-10">

            <form method='post' class="bg-white shadow-md w-2/5 rounded px-10 pt-6 pb-4 mb-4">
                {% csrf_token %}
                
                <div class="mb-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3">{{form.username}}</div>
                </div>

                <div class="mb-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3">{{form.password}}</div>
                </div>

                <button type='submit' class='text-white bg-green-500 px-4 py-2 my-3 '>Login</button>

                <div class="my-3">
                    <a href="{% url 'password_reset' %}" class='text-red-500'>Forget Password</a>
                </div>

            </form>

        </div>
       </div>




{% endblock content %}
