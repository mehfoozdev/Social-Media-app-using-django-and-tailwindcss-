{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="{% static 'users/styles.css' %}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'users/style.css' %}">

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    

    <title>
        
        {% block title %}
            
        {% endblock title %}
            
    </title>
  </head>
  <body>

    <nav class="shadow-lg">
      <div class="p-4 mx-auto">
        <div class="flex justify-between">

          <!-- Website Logo -->
          <div>
            <a href="" class="flex">
              <img class="h-10 w-10 mr-2" src="{% static 'users/images/web-icons.png' %}" alt="Website Logo">
              <span class="font-semibold text-lg text-gray-500">Thoughts</span>
            </a>
  
          </div>
  
          <!-- Navigation Links -->
          <div class="space-x-1">
            {% if user.is_authenticated %}
              <a href="" class="py-4 px-2 text-gray-600 font-semibold">{{request.user.username}}</a>
              <a href="{% url 'logout' %}" class="py-4 px-2 text-red-600 font-semibold">Logout</a>
            {% else %}
              <a href="{% url 'login' %}" class="py-4 px-2 text-gray-600 font-semibold">Login</a>
              <a href="{% url 'register' %}" class="py-4 px-2 text-gray-600 font-semibold">Register</a>
            {% endif %}
            
            
          </div>
  
        </div>
          

      </div>

    </nav>

    {% block content %}

    {% endblock content %}
        

    
    {% block scripts %}
    
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> {% endcomment %}
    <!-- Option 1: Bootstrap Bundle with Popper -->

    
    {% endblock scripts %}
        


  </body>
</html>
